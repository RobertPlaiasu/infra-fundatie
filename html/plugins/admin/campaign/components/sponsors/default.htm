{% set campaign = __SELF__.campaign %}
{% set sponsors = __SELF__.sponsors %}


 <div class="owl-carousel">
    {% for sponsor in sponsors %}
        <div class="oval">
            <a class="btn col-2" href="#">
                <img src="{{ sponsor.picture.thumb(400,auto) }}">
            </a>
        </div>
    {% endfor %}
</div>
